<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts</title>
</head>
<body>
<h1>Your Account List</h1>
<div>
    <ul>
        <li th:each="account : ${accounts}">
            <a th:href="@{'/accounts/' + ${account.accountNumber}}" th:text="${account.accountNumber}">Account Link</a>
        </li>
    </ul>
</div>
</body>
</html>
